
<!-- html file to read and display the ejs data from json file named "ejsOutputData.json" using ajax -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EJS Data</title>
    <script src="jquery.js"></script>
    <style>
        th,td{
            text-align: center;
        }
    </style>
    <script>
        $(()=>{
            $.getJSON("ejsOutputData.json",function(data,status,jqxhr){
                // console.log(data);
                $(data.avengers).each(function(idx,val){
                    $("table").append(`
                        <tr>
                            <td>${val.title}</td>
                            <td>${val.firstname}</td>
                            <td>${val.lastname}</td>
                            <td>${val.power}</td>
                            <td>${val.city}</td>
                        </tr>
                    `)
                });
            })
        })
    </script>
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Power</th>
            <th>City</th>
        </tr>
    </table>
</body>
</html>
