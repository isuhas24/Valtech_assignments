<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment #1- Canvas</title>
    <style>
        canvas{
            border:1px solid black;
            display:block;
            margin:100px auto;
            background-color:#7b8993;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500px" height="500px"></canvas>

    <script>
        var ctx=document.getElementById("can").getContext("2d");

        //to create a star
        ctx.beginPath();
        ctx.fillStyle="yellow"
        ctx.moveTo(50,50);
        ctx.lineTo(120,150);
        ctx.lineTo(0,180);
        ctx.lineTo(120,210);
        ctx.lineTo(50,310);  
        ctx.lineTo(160,250);
        ctx.lineTo(190,370);
        ctx.lineTo(220,250);
        ctx.lineTo(330,310);
        ctx.lineTo(260,210);
        ctx.lineTo(380,180);
        ctx.lineTo(250,150);
        ctx.lineTo(330,50);
        ctx.lineTo(190,140);
        ctx.fill();
        ctx.closePath();

        //to write the text
        ctx.font="40px Arial";
        ctx.fillText("HAPPY DEEPAVALI!",30,450);
        ctx.stroke();

        //to create a rocket
        ctx.beginPath();
        ctx.fillStyle="green";
        ctx.fillRect(380,250,100,150);
        ctx.closePath();
        ctx.stroke();

        //to create the fire for rocket
        ctx.beginPath();
        ctx.fillStyle="yellow";
        ctx.moveTo(430,400);
        ctx.lineTo(410,440);
        ctx.lineTo(430,480);
        ctx.lineTo(450,440);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        //to create head for rocket
        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.moveTo(370,250);
        ctx.lineTo(490,250);
        ctx.lineTo(430,180);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        //to create wings for rocket
        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.moveTo(380,340);
        ctx.lineTo(380,390);
        ctx.lineTo(365,390);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        //to create wing 2 for rocket
        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.moveTo(480,340);
        ctx.lineTo(480,390);
        ctx.lineTo(495,390);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        //to draw a window inside rocket
        ctx.beginPath();
        ctx.fillStyle="blue";
        ctx.moveTo(400,370);
        ctx.fillRect(405,330,50,50);
        ctx.fill();
        ctx.stroke();

        //to draw a moon
        ctx.beginPath();
        ctx.fillStyle="aliceblue";
        ctx.arc(480,25,50,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
